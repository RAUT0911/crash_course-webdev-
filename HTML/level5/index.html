<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
</head>
<body>
    <header>Table Tags</header>
    <table border="1">
        <caption>Student Info</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td colspan="2">This takes 2 span</td>
        </tr>
        <tr>
            <td colspan="3">This takes 3 col span </td>
        </tr>

    </table>
</body>
</html>
