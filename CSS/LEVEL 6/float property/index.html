<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float property</title>
    <style>
        .container{
            height: 200px;
            width: 300px;
            border: 2px solid black;
            background-color: bisque;
        }
        .box{
            height: 70px;
            width: 80px;
            margin: 10px;
            display: inline-block;
        }
        #box1{
            background-color: violet;
            float: right;
        }
        #box2{
            background-color: red;
            float: left;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" id="box1">Box1</div>
    <div class="box" id="box2">BOX2</div>
    </div>
</body>
</html>
