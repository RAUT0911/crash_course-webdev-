<!DOCTYPE html>
<html lang="en">
<head>
 <title>Margin Property</title>
 <style>
   .marg{
    height: 50px;
    width: 50px;
    /* centered Auto value */
    margin: auto;
   }
   #first{ 
    /* Individual margin */
    margin-bottom: 10px;
    background-color: aquamarine;
   }
   #sec{
    /* short hand margin */
    margin: 20px;
    background-color: black;
   }
 </style>
</head>
<body>
    
   <div id="first" class="marg">this is 1st</div>
   <div id="sec" class="marg">This is 2nd </div>
</body>
</html>
