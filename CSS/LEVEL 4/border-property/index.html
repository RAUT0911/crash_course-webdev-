<!DOCTYPE html>
<html lang="en">
<head>
   <title>border Property</title>
   <style>
    #first{
        height: 100px;
        width: 150px;
        background-color: violet;
        margin: 10px;
        border: 5px dotted blue;
        text-align: center;
        border-radius: 40px;
    }
    #second{
        height: 100px;
        width: 150px;
        text-align: center;
        background-color: aquamarine;
        border: 10px dashed blue;
        margin-top: 40px;
        border-top-left-radius: 40px;
        border-bottom-right-radius: 40px;
    }
   </style>
</head>
<body>
    <div id="first">First Box </div>
    <div id="second">Second Box</div>
</body>
</html>
