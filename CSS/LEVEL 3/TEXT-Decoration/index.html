<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text - decoration </title>
    <style>
        #box1 {text-decoration: underline;
        text-decoration-style: dotted ;
        }
        #box2 {text-decoration: overline;
        text-decoration-style: dashed;}
        #box3 {text-decoration: line-through;}
        #box4 {text-decoration: underline;
            text-decoration-style: wavy;}

    </style>
</head>
<body>

    <h3 id="box1" >BOX1</h3>
    <h3 id="box2" >BOX2</h3>
    <h3 id="box3" >BOX3</h3>
    <a href="#"> link 1</a> <br>
    <a href="#" style="text-decoration: none;"> link</a>
    <h3 id="box4"> Styles </h3>

</body>
</html>
