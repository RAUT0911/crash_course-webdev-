<!DOCTYPE html>
<html lang="en">
<head>
   <title>Text Transform</title>
   <style>
    #box1{text-transform: lowercase;}
    #box2{text-transform: uppercase;}
    #box3{text-transform: capitalize;}
    #box4{text-transform: none;}
   </style>
</head>
<body>
    <p>Text transform</p>
    <hr>
    <h3 id="box1">First Box</h3>
    <h3 id="box2">Second Box</h3>
    <h3 id="box3">third box</h3>
    <h3 id="box4">Fourth Box</h3>
</body>
</html>
